name: Fix Infrastructure Drift

on:
  workflow_dispatch:
  schedule:
    # Run less frequently than drift simulation - fixes drift on Sundays
    - cron: '0 12 * * 0'  # Sunday at noon

jobs:
  fix-drift:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Setup Terragrunt
        run: |
          curl -sL https://github.com/gruntwork-io/terragrunt/releases/download/v0.68.4/terragrunt_linux_amd64 -o terragrunt
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/

      - name: Fix drift in all environments
        run: |
          echo "Fixing infrastructure drift by applying current configuration..."
          echo ""

          # Find all environment directories with terragrunt.hcl
          mapfile -t ENV_DIRS < <(find environments -name "terragrunt.hcl" -not -path "*/.terragrunt-cache/*" -exec dirname {} \;)

          fixed=0
          failed=0

          for dir in "${ENV_DIRS[@]}"; do
            echo "========================================"
            echo "Applying: $dir"
            echo "========================================"

            cd "$dir"

            if terragrunt apply -auto-approve 2>&1; then
              echo "Successfully applied: $dir"
              fixed=$((fixed + 1))
            else
              echo "Failed to apply: $dir"
              failed=$((failed + 1))
            fi

            cd - > /dev/null
            echo ""
          done

          echo "========================================"
          echo "Summary: $fixed fixed, $failed failed"
          echo "========================================"

      - name: Commit updated state files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are changes to commit (state files)
          if git diff --quiet && git diff --cached --quiet; then
            echo "No state changes to commit"
            exit 0
          fi

          git add -A
          git commit -m "chore: fix infrastructure drift

          Applied terragrunt configuration to sync state with code.
          This resolves detected drift in the infrastructure.

          Generated by fix-drift workflow"

          git push
